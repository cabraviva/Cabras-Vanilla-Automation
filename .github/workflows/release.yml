permissions:
  contents: write

name: Manual Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get run number
        id: version
        run: echo "VERSION=Cabras Vanilla Automation - v${{ github.run_number }}" >> $GITHUB_ENV

      - name: Zip datapack folder
        run: |
          zip -r "Cabras Vanilla Automation.zip" "Cabras Vanilla Automation/"

      - name: Create Release
        id: create_release
        uses: peter-evans/create-release@v1
        with:
          tag_name: "v${{ github.run_number }}"
          release_name: "${{ env.VERSION }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: peter-evans/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Cabras Vanilla Automation.zip
          asset_name: Cabras Vanilla Automation.zip
          asset_content_type: application/zip
